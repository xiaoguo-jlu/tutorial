<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview demo</title>
    <script type="text/javascript" src="./resource/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./resource/iview.css">
    <script type="text/javascript" src="./resource/iview.min.js"></script>
    <style>
        #app{
            position: absolute;
            align-content: center;
            left: 10%;
            width: 80;
        }
    </style>
</head>
<body>
    <div id="app">
        <tabs value="nav">
            <tab-pane label="首页">首页</tab-pane>
            <tab-pane label="历史">历史</tab-pane>
            <tab-pane label="军事">军事</tab-pane>
        </tabs>
    </div>
<script >
    new Vue({
        el: '#app',
        data: {
            categoryList: [
                "首页",
                "玄幻",
                "言情",
                "历史",
                "军事"
            ]
        }
    })
</script>
</body>
</html>
